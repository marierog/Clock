<!DOCTYPE html>
<html>
<head>
	<title>Clock</title>
	<link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
	<h1>M/CLOCK</h1>

	<div id="circle">
		<div id = "circle-inside">
			<div class="arrow second"></div>
			<div class="arrow minute"></div>
			<div class="arrow hour"></div>
		</div>
	</div>

	<p>
		<span id = "hour-label">ერთი</span> : <span id="minute-label">ნული</span> : <span id="second-label">ნული</span>
	</p>

	<script type="text/javascript" src="clock.js"></script>
</body>
</html>
